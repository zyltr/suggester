<div class="container">
  <div class="row">
    <div class="col col-lg-8 offset-lg-2">
      <form
        action="{% url 'new' %}"
        class="py-4"
        id="new"
        method="post"
      >
        <!-- CSRF -->
        <div>{% csrf_token %}</div>

        <!-- Text Area -->
        <div class="py-4">
          <label class="form-label d-none" for="suggestion">Suggestion</label>
          <div class="input-group">
            <!-- prettier-ignore -->
            <textarea
              class="form-control"
              id="suggestion"
              maxlength="{{ maximum }}"
              minlength="{{ minimum }}"
              readonly
              rows="1"
              style="resize: none"
            >{{ suggestion }}</textarea
            >
            <button class="btn btn-outline-secondary" id="copy" type="button">
              <i class="bi bi-clipboard"></i>
            </button>
            <button
              class="btn btn-outline-secondary"
              form="suggestion"
              id="generate"
              type="submit"
            >
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
          <div class="form-text">
            A suggestion of length
            <span class="fw-bold" id="informational">{{ length }}</span>
          </div>
        </div>

        <!-- Modifiers -->
        <div
          class="btn-group mb-4 w-100"
          role="group"
          aria-label="Suggestion modifiers group"
        >
          <!-- prettier-ignore -->
          <input
            autocomplete="off"
            {% if lowercase %}
            checked
            {% endif %}
            class="btn-check"
            id="lowercase"
            name="lowercase"
            type="checkbox"
          />
          <label class="btn btn-outline-secondary" for="lowercase">a-z</label>
          <!-- prettier-ignore -->
          <input
            autocomplete="off"
            {% if uppercase %}
            checked
            {% endif %}
            class="btn-check"
            id="uppercase"
            name="uppercase"
            type="checkbox"
          />
          <label class="btn btn-outline-secondary" for="uppercase">A-Z</label>
          <!-- prettier-ignore -->
          <input
            autocomplete="off"
            {% if digits %}
            checked
            {% endif %}
            class="btn-check"
            id="digits"
            name="digits"
            type="checkbox"
          />
          <label class="btn btn-outline-secondary" for="digits">0-9</label>
          <!-- prettier-ignore -->
          <input
            autocomplete="off"
            class="btn-check"
            {% if punctuation %}
            checked
            {% endif %}
            id="punctuation"
            name="punctuation"
            type="checkbox"
          />
          <label class="btn btn-outline-secondary" for="punctuation">!@#</label>
        </div>
        <div class="mb-4">
          <div class="d-flex justify-content-between">
            <span class="fw-light text-secondary">{{ minimum }}</span>
            <span class="fw-light text-secondary">{{ maximum }}</span>
          </div>
          <label class="form-label d-none" for="length">Length</label>
          <input
            class="form-range"
            id="length"
            max="{{ maximum }}"
            min="{{ minimum }}"
            name="length"
            type="range"
            value="{{ length }}"
          />
        </div>
        <div class="align-items-center d-flex justify-content-center">
          <button
            class="btn btn-outline-secondary flex-grow-1 me-2"
            id="decrease"
            type="submit"
          >
            <i class="bi bi-chevron-down"></i>
          </button>
          <button
            class="btn btn-outline-secondary flex-grow-1 ms-2"
            id="increase"
            type="submit"
          >
            <i class="bi bi-chevron-up"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
