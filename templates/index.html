<!-- Extends -->
{% extends "base.html" %}

<!-- Static -->
{% load static %}

<!-- Body -->
{% block body %}
  <div class="container d-flex flex-column justify-content-between min-vh-100">
    <!-- Header -->
    <header class="flex-shrink-0">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand mx-auto text-secondary" href="{% url 'index' %}">
            <i class="bi bi-code fs-1"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Form -->
      {% include "suggestion.html" %}
    </main>

    <!-- Footer -->
    <footer class="flex-shrink-0">
      <ul class="nav justify-content-center py-2">
        <li class="nav-item">
          <a
            class="nav-link text-secondary"
            href="https://github.com"
            target="_blank"
          >
            <i class="bi bi-github fs-3"></i>
          </a>
        </li>
      </ul>
    </footer>
  </div>
{% endblock %}

<!-- Javascript -->
{% block javascript %}
  <script src={% static "javascript/index.js" %}></script>
{% endblock %}
